<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather API</title>
		<script
			src="https://kit.fontawesome.com/74281a7c55.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="search">
				<input type="search" placeholder="Search Your Location" />
				<button>Search</button>
			</div>
			<div class="card">
				<div class="weather-png">
					<img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" />
				</div>
				<div class="city-name fas">
					<span class="fas fa-map-marker-alt"> </span> Tehran - Iran
				</div>
				<div class="temp">39.0</div>
				<div class="condition">Partly Cloudy</div>
			</div>
		</main>
		<footer>
			Made by
			<span> DevEliasKh </span>
			<a href="https://github.com/DevEliasKh" class="fab fa-github"> </a>
		</footer>
	</body>
</html>
